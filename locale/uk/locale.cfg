[tips-and-tricks-item-description]
vehicle-wagon=Клацніть машину/павукотрон і порожній вагон (у будь-якому порядку) або перетягніть машину і вагон разом, щоб завантажити машину у вагон.  Це працює з будь-яким вагоном, танком або павукотроном.
vehicle-wagon-unload=Клацніть завантажений вагон, а потім клацніть точку в жовтому діапазоні, щоб розвантажити транспортний засіб.


