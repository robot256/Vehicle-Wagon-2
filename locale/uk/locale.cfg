[mod-setting-description]
vehicle-wagon-inventory-slots=Увімкніть слоти інвентаризації у вагонах транспорту для виявлення завантажених транспортів та/або порожніх вагонів.
vehicle-wagon-use-custom-weights=При перевірці ваги, гальмівна сила та сила тертя __ENTITY__vehicle-wagon__ розраховується на основі __ENTITY__cargo-wagon__ та транспортного засобу, який він перевозить, із застосуванням наступних підвищувальних коефіцієнтів.
vehicle-wagon-maximum-weight=Вага найважчого транспортного засобу, який може бути завантажений на __ENTITY__vehicle-wagon__.
vehicle-wagon-empty-weight-factor=Вага порожнього вагона стосовно __ENTITY__cargo-wagon__.
vehicle-wagon-vehicle-weight-factor=Частка ваги транспортного засобу, що додається до завантаженого вагона.
vehicle-wagon-braking-factor=Гальмівна сила __ENTITY__vehicle-wagon__ відносно __ENTITY__cargo-wagon__.
vehicle-wagon-empty-friction-factor=Тертя порожнього вагона відносно __ENTITY__cargo-wagon__.
vehicle-wagon-loaded-friction-factor=Тертя навантаженого вагона відносно __ENTITY__cargo-wagon__.
vehicle-wagon-use-GCKI-permissions=Якщо позначено, ви не можете завантажити або розвантажити автомобіль, якщо хтось інший заблокував його за допомогою __ITEM__car-key__.
vehicle-wagon-compatibility-entities=Якщо позначено, всі завантажені типи вагонів будуть включені в гру, навіть якщо відповідні модифікації для них відсутні.  Використовуйте цю опцію для перенесення файлу збереження, якщо ви завантажили транспортний засіб у вагон, а потім видалили мод, який додає цей транспортний засіб.

