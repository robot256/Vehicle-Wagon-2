vehicle-wagon=Benutze die Winde, um ein Fahr- oder Flugzeug auf diesen __ENTITY__vehicle-wagon__ aufzuladen und es auf deine Reise über die Schienen mitzunehmen.
loading-ramp=Wird wie einen Greifarm neben den Schienen platziert um Fahrzeugwagen automatisch zu beladen oder entladen. Du kannst mit der __CONTROL__rotate__ und __CONTROL__reverse-rotate__ Taste zwischen Ein-/Auslade-Modus sowie Richtung hin und her wechseln.
