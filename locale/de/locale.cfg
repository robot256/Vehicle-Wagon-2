[technology-description]
vehicle-wagons=Lade gefechtsbereite Fahr- oder Flugzeuge auf Züge, so dass du sie nach der Ankunft am Ziel sofort gegen den Feind einsetzen kannst.
vehicle-loading-ramps=Automatisches Be- und Entladen von Fahrzeugen an Zughaltestellen. Die Laderampen desginieren eine Zone und Richtung, in der Fahrzeuge geladen oder entladen werden können. Laderampen können ebenso wie Greifarme durch Schaltung/Logistik gefiltert und deaktiviert werden.

[mod-description]
VehicleWagon2=Lade dein vollbeladenes Fahr- oder Flugzeug mittels einer Motorwinde auf einen Flachwagen und nimm es mit auf deine Reise über die Schienen!

