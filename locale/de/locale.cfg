[mod-setting-description]
vehicle-wagon-inventory-slots=Aktiviere Inventarslots in Fahrzeugwagons zur Erkennung von geladenen Fahrzeugen und/oder leeren Wagons.
vehicle-wagon-use-custom-weights=Ist diese Option aktiv, hängt das Gewicht des __ENTITY__vehicle-wagon__s vom Gewicht des aufgeladenen Fahr- oder Flugzeugs und den folgenden Faktoren ab.
vehicle-wagon-maximum-weight=Nur Fahr- oder Flugzeuge, die nicht schwerer als das angegebene Gewicht sind, können auf einen __ENTITY__vehicle-wagon__ geladen werden.
vehicle-wagon-empty-weight-factor=Leergewicht = Leergewicht eines normalen __ENTITY__cargo-wagon__s * Faktor
vehicle-wagon-vehicle-weight-factor=Ladegewicht = Leergewicht + (Faktor * Gewicht des geladenen Fahr- oder Flugzeugs)
vehicle-wagon-braking-factor=Bremskraft = Bremskraft eines normalen __ENTITY__cargo-wagon__s * Faktor
vehicle-wagon-empty-friction-factor=Reibung eines leeren __ENTITY__vehicle-wagon__s = Reibung eines normalen, leeren __ENTITY__cargo-wagon__s * Faktor
vehicle-wagon-loaded-friction-factor=Reibung eines beladenen __ENTITY__vehicle-wagon__s = Reibung eines normalen, beladenen __ENTITY__cargo-wagon__s * Faktor
vehicle-wagon-compatibility-entities=Wenn aktiviert, sind alle geladenen Fahrzeug-Typen im Spiel enthalten, auch wenn die dazugehörigen Mods nicht vorhanden sind. Verwende diese Einstellung um Speicherstände zu migrieren, in denen du ein Fahrzeug aus einem entfernten Mod auf einen Wagon geladen hast.

