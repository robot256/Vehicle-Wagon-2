vehicle-wagon-unload=Entlade Fahrzeuge

[tips-and-tricks-item-description]
vehicle-wagon=Klicke auf ein Fahrzeug/Spidertron und einen leeren Wagon (in beliebiger Reihenfolge), oder ziehe einen Auswahlrahmen um ein Fahrzeug und Wagon gleichzeitig, um das Fahrzeug auf den Wagon zu laden. Dies funktioniert für beliebige Fahrzeuge, Panzer oder Spidertrons.
vehicle-wagon-unload=Klicke auf ein belandenen Wagon, dann klicke auf einen beliebigen Punkt innerhalb der gelben Reichweite zum Entladen des Fahrzeugs.


